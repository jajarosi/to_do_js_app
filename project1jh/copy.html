<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- <button onclick="darkMode()">change mode</button> -->
    <marquee>what we gonna do ?</marquee>
    <div>
        <div class="taskDiv">
            <label for="task"></label>
            <input type="text" id="task" placeholder="What you gonna do ?">
            <label for="time"></label>
            <input type="time" id="time" placeholder="What you gonna do ?">
            <label for="date"></label>
            <input type="date" id="date" placeholder="What you gonna do ?">
        </div>

        <div class="buttonDiv">
            <button class="addTaskButton" onclick="addTask()">add task</button>
        </div>
    </div>
    
    <div id='taskContainer'>

    </div>
