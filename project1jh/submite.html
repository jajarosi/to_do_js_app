<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script defer src="./submite.js"></script>
    <link rel="stylesheet" href="./submite.css" id="stylePage">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>to do list</h1>
    <marquee>something to do ? &emsp;&emsp;&emsp;&emsp;&emsp; 👨🏼‍💻 coding 💻 &emsp;&emsp;&emsp;&emsp;&emsp;🏈 sport 🏀 &emsp;&emsp;&emsp;&emsp;&emsp;🛒 groceries 🥖 </marquee>

    <!-- <button onclick="darkMode()">change mode</button> -->
    <div class="taskDiv">
        <label for="task"></label>
        <input type="text" id="task" placeholder="What you gonna do ?">
        <label for="time"></label>
        <input type="time" id="time" >
        <label for="date"></label>
        <input type="date" id="date" >
    </div>

    <div class="buttonDiv">
        <button class="addTaskButton" onclick="addTask()">add task</button>
        <button class="addTaskButton" onclick="resetForm()">reset form</button>
    </div>
    
    <div id='taskContainer'>

    </div>

</body>
</html>
